<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            width:360px;
        }
        li{
            list-style: none;
            font-size: 25px;
            width: 100px;
            height: 100px;
            background-color: green;
            color: #ffff;
            float: left;
            text-align: center;
            line-height: 100px;
            margin:10px ;
          
             
        }
    </style>
</head>
<body>
    <!-- 
        浮动                float
        定义                使元素脱离文档流，按照指定的方向移动，遇到父级的边界或者相邻的浮动元素机会停下来
        值                  left、right、none
        特征
                            1、块元素可以在一行显示
                            2、行内元素支持宽高
     -->
     <ul>
         <li>1</li>
         <li>2</li>
         <li>3</li>
         <li>4</li>
         <li>5</li>
         <li>6</li>
     </ul>
</body>
</html>
