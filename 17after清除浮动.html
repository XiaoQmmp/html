<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border: 1px solid #f00;
            /* height: 100px; */
            /* display: inline-block; */
            overflow: hidden;
            
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
            color: white;
        }
        .box::after{
            content: '这是伪类生成的内容';
        }
    </style>
</head>
<body>
    <!-- 
        after伪类清除浮动 
        after 代表选择到的元素内容的最后面
        conternt 
     -->
     <div class="parent">
        <div class="box"></div>
    </div>
</body>
</html>
