<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <!-- 
        类选择器                通过class选择元素
            语法                .class"名称"{样式}
     -->
    <div class="box"></div>
    <p class="box"></p>
    <section class="box"></section>
</body>
</html>
