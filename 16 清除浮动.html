<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border: 1px solid #f00;
            /* height: 100px; */
            /* display: inline-block; */
            overflow: hidden;
            
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
        }
    </style>
</head>
<body>
    <!-- 
        清除浮动的方法
         1、clear：both
         2、给父级添加高度
         3、inline-block
         4、overflow:hidden
         5、空标签
         6、br清除浮动
         7*、after伪类清除浮动（现在最主流的方法）

     -->
     <div class="parent">
         <div class="box"></div>
     </div>
     
</body>
</html>
