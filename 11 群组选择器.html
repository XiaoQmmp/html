<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,p,section{
            width: 500px;
            height: 500px;
            background-color: green;
        }
        #title1,#title2{
            width: 500px;
            height: 500px;
            background-color:black
        }
    </style>
</head>
<body>
    <!-- 
        群组选择器              能过逗号的方式选择元素
            语法                标签名，标签名{样式}
                                #id名称，#id名称{样式}
                                .class名称，.class名称{样式}
     -->
    <div></div>
    <p></p>
    <section></section>
    <div id="title1"></div>
    <h1 id="title2"></h1>
</body>
</html>
